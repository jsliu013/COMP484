<!DOCTYPE html>
<html>	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width">
		<link rel="stylesheet" href="home.css">
		<title>Sign Up</title>
	</head>
	<body>
		<div class="form">
			<form action="login.php" method="post">
				<fieldset>
					<h1> Registered Users: </h1>
					
					<label for="username"> Username: </label>
					<input type="text" id="username" name="username"><br>
					
					<label for="password"> Password: </label>
					<input type="password" id="password" name="password"><br>
					
					<input type="submit" value="Log In" name="login" id="submit">
				</fieldset>
			</form>
		</div>
		<div class="form">
			<form action="signup.php" method="post">
				<fieldset>
					<h1> New Users: </h1>
					
					<label for="firstname"> First Name: </label>
					<input type="text" id="firstname" name="firstname"><br>
					
					<label for="lastname"> Last Name: </label>
					<input type="text" id="lastname" name="lastname"><br>
					
					<label for="phone"> Phone: </label>
					<input type="tel" id="phone" name="phone"><br>
					
					<label for="e-mail"> Email: </label>
					<input type="email" id="e-mail" name="e-mail"><br>
					
					<br>
					
					<label for="username"> Username: </label>
					<input type="text" id="username" name="username"><br>
					
					<label for="password1"> Password: </label>
					<input type="password" id="password1" name="password1" onkeyup="passMatch()"><br>
					
					<label for="password2"> Retype Password: </label>
					<input type="password" id="password2" name="password2" onkeyup="passMatch()"><br>
					<span id="nomatch"> </span><br>
					
					<input type="submit" value="Sign Up" name="signup" id="submit">
					</fieldset>
			</form>
		</div>
	</body>
	<script>
	function passMatch(){
		var pass1= document.getElementById('password1');
		var pass2= document.getElementById('password2');
		var issue= document.getElementById("nomatch");
		
		if(!(pass1.value == pass2.value))
			issue.innerHTML="WARNING: passwords don't match!";
		else 
			issue.innerHTML="";
}	</script>
</html>
